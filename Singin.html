<!DOCTYPE html>
<html>
  <head>
    <title>AI-Power Nutrition Analyzer</title>
    <link rel="stylesheet" type="text/css" href="/static/style1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <h1 style="font-size: 30px" style="color: #07ebb9">Diet Delight</h1>
        </div>
        <div class="menu">
          <a href="./Home.html">Home</a>
          <a href="./Gallary.html">gallery</a>
          <a href="./About.html" target="_blank">about</a>
          <a href="./Contact.html">contact</a>
        </div>
      </nav>
    </header>
    <br /><br />
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="">
          <h1 style="font-family: times new roman">Create Account</h1>
          <div class="social-container">
            <a href="https://www.facebook.com/" class="social"
              ><i class="fa fa-facebook"></i
            ></a>
            <a href="https://myaccount.google.com" class="social"
              ><i class="fa fa-google"></i
            ></a>
            <a href="https://myaccount.google.com" class="social"
              ><i class="fa fa-linkedin"></i
            ></a>
          </div>
          <span><b>or use your email for registration</b></span>
          <input type="text" name="name" placeholder="Name" />
          <input type="email" name="email" placeholder="Email" />
          <input type="password" name="password" placeholder="Password" />
          <button>Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1
            style="
              color: #000000;
              font-family: Georgia, 'Times New Roman', Times, serif;
            "
          >
            Sign In
          </h1>
          <div class="social-container">
            <a href="https://www.facebook.com/" class="social"
              ><i class="fa fa-facebook"></i
            ></a>
            <a href="https://myaccount.google.com/" class="social"
              ><i class="fa fa-google"></i
            ></a>
            <a href="c" class="social"><i class="fa fa-linkedin"></i></a>
          </div>
          <span><b>Or Use Your Account</b></span>
          <input type="email" name="email" placeholder="Email" />
          <input type="password" name="password" placeholder="Password" />
          <a href="#"><b>Forgot Password?</b></a>
          <button>Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1 style="font-family: times new roman">Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1 style="font-family: times new roman">Hello, Friend!</h1>
            <p>Enter your details and start journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      const signUpButton = document.getElementById("signUp");
      const signInButton = document.getElementById("signIn");
      const container = document.getElementById("container");

      signUpButton.addEventListener("click", () => {
        container.classList.add("right-panel-active");
      });
      signInButton.addEventListener("click", () => {
        container.classList.remove("right-panel-active");
      });
    </script>
  </body>
</html>
