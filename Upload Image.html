<!DOCTYPE html>
<html>
  <head>
    <title>AI-Powered Nutrition Analyzer for fitness enthusiats</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <h1 style="font-size: 30px" style="color: #07ebb9">Diet Delight</h1>
        </div>
        <div class="menu">
          <a href="./Home.html">Home</a>
          <a href="./Gallary.html">gallery</a>
          <a href="./About.html" target="_blank">about</a>
          <a href="./Contact.html">contact</a><br /><br /></nav>
          <kbd>
          <div class="container">
            <div class="wrapper">
              <div class="image">
                <img src="" alt="" />
              </div>
              <div class="content">
                <div class="icon">
                  <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <div class="text">No file chosen, yet!</div>
              </div>
              <div id="cancel-btn">
                <i class="fas fa-times"></i>
              </div>
              <div class="file-name">File name here</div>
            </div>
            <button onclick="defaultBtnActive()" id="custom-btn">
              Choose a file</button
            ><a href="predict.html"><button onclick="" id="custom-btn">
              Classify</a>
            </button>
            <input id="default-btn" type="file" hidden />
          </div>
          <script>
            const wrapper = document.querySelector(".wrapper");
            const fileName = document.querySelector(".file-name");
            const defaultBtn = document.querySelector("#default-btn");
            const customBtn = document.querySelector("#custom-btn");
            const cancelBtn = document.querySelector("#cancel-btn i");
            const img = document.querySelector("img");
            let regExp =
              /[0-9a-zA-Z\^\&\'\@\{\}\[\]\,\$\=\!\-\#\(\)\.\%\+\~\_ ]+$/;
            function defaultBtnActive() {
              defaultBtn.click();
            }
            defaultBtn.addEventListener("change", function () {
              const file = this.files[0];
              if (file) {
                const reader = new FileReader();
                reader.onload = function () {
                  const result = reader.result;
                  img.src = result;
                  wrapper.classList.add("active");
                };
                cancelBtn.addEventListener("click", function () {
                  img.src = "";
                  wrapper.classList.remove("active");
                });
                reader.readAsDataURL(file);
              }
              if (this.value) {
                let valueStore = this.value.match(regExp);
                fileName.textContent = valueStore;
              }
            });
          </script>
        </div>
</kbd>
    </header>
  </body>
</html>
